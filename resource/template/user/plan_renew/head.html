<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .loader-container {
        visibility: hidden;
        top: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
        z-index: 999;
    }

    .loader {
        border: 8px solid #3498db;
        border-radius: 50%;
        border-top: 8px solid transparent;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
