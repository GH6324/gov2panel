<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
<!-- Latest compiled and minified Locales -->
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/locale/bootstrap-table-zh-CN.min.js"></script>

<div id="toolbar">
  <div class="btn-group ml-3" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-info " onclick="AE()">添加</button>
    <button type="button" class="btn btn-danger " onclick="Del()">删除</button>
  </div>
</div>
<div class="modal fade bd-example-modal-lg" id="AEModal" tabindex="-1" aria-labelledby="myLargeModalLabel"
  aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AEModalLongTitle">编辑</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="AEForm">
          <input name="id" id="aeid" type="hidden">
          <div class="position-relative form-group">
            <label>名字</label>
            <input name="name" placeholder="名字" type="text" class="form-control">
          </div>
          <div class="row">
            <div class="col">
              <div class="position-relative form-group">
                <label>流量</label>
                <input name="transfer_enable" placeholder="流量" type="number" class="form-control">
              </div>
            </div>
            <div class="col">
              <div class="position-relative form-group">
                <label>有效期（天）</label>
                <input name="expired" placeholder="有效期（天）" type="number" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="position-relative form-group">
                <label>速度限制(Mbps)</label>
                <input name="speed_limit" placeholder="速度限制(Mbps)" type="number" class="form-control">
              </div>
            </div>
            <div class="col">
              <div class="position-relative form-group">
                <label>价格</label>
                <input name="price" placeholder="价格" type="number" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="position-relative form-group">
                <label>是否显示</label>
                <p><label class="custom-toggle">
                    <input type="checkbox" checked="" name="show" value="1">
                    <span class="custom-toggle-slider rounded-circle" data-label-off="No" data-label-on="Yes"></span>
                  </label></p>
              </div>
            </div>
            <div class="col">
              <div class="position-relative form-group">
                <label>是否允许续购</label>
                <p><label class="custom-toggle">
                    <input type="checkbox" checked="" name="renew" value="1">
                    <span class="custom-toggle-slider rounded-circle" data-label-off="No" data-label-on="Yes"></span>
                  </label></p>
              </div>
            </div>
          </div>
          <div class="position-relative form-group">
            <label>顺序</label>
            <input name="order_id" placeholder="顺序" type="number" class="form-control">
          </div>
          
          
          <div class="position-relative form-group">
            <label>类型</label>
            <select name="reset_traffic_method" class="form-control">
              <option value="1">覆盖</option>
              <option value="2">叠加</option>
            </select>
          </div>
          <div class="position-relative form-group">
            <label>最大用户数量</label>
            <input name="capacity_limit" placeholder="最大用户数量" type="number" class="form-control">
          </div>
          <div class="position-relative form-group">
            <label>备注</label>
            <textarea name="remarks" class="form-control" rows="3"></textarea>
          </div>
          <div class="position-relative form-group">
            <label>描述</label>
            <textarea name="content" class="form-control" rows="10"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="AEajax()">保存</button>
      </div>
    </div>
  </div>
</div>

<script>
  const $table = $('#table')
  $(function () {
    initTable()
  })

  //搜索
  function search() {
    $("#table").bootstrapTable('refresh');
  }
  //清除搜索
  function cleanSearch() {
    $("select[data-function='search']").each(function (i, domEle) {
      // 选择第一个选项
      $(this).val($(this).find('option:first').val());
    })
    $("input[data-function='search']").each(function (i, domEle) {
      $(domEle).val("")
    })
    $("#table").bootstrapTable('refresh');
  }

  //AE表单
  function AE(data) {
    $('#AEForm')[0].reset();
    if (data != null) {
      $("#AEModalLongTitle").text("编辑")
      $("#AEForm input[type='hidden'],#AEForm input[type='number'],#AEForm input[type='text'],#AEForm select,#AEForm textarea").each(function (i, v) {

        for (let key in data) {
          if (key == $(v).attr("name")) {
            $(v).val(data[key])
          }
        }
      })

      $("#AEForm input[type='checkbox']").each(function (i, v) {
        for (let key in data) {
          if (key == $(v).attr("name")) {
            if (data[key] == 1) {
              $(v).attr("checked", "true")
            } else {
              $(v).removeAttr("checked")
            }
          }
        }
      })

      $("#ae_code_id").attr('readonly', 'true')
    } else {
      $("#AEModalLongTitle").text("添加")
      $("#aeid").val("")
    }
    $('#AEModal').modal('show')
  }

  //ae提交
  function AEajax() {
    let d = {}
    let t = $("#AEForm").serializeArray();
    $.each(t, function () {
      d[this.name] = this.value;
    });

    $.ajax({
      type: "POST",
      url: "/{{.setting.admin_path}}/plan/ae",
      data: d,
      dataType: "json",
      success: function (data) {
        if (data.code == 0) {
          notify('success', "保存成功")
        } else {
          notify('danger', data.message)
        }
      },
      error: function (XMLHttpRequest, textStatus, errorThrown) {
        console.log(errorThrown)
        notify('danger', errorThrown)
      },
      complete: function () {//不管成功还是失败 都会进这个函数
        $('#AEModal').modal('hide')
        $("#table").bootstrapTable('refresh');
      }
    });
  }

  //删除数据
  function Del() {
    let delData = $table.bootstrapTable('getSelections')
    if (delData.length == 0) {
      notify('danger', '请选择！')
      return
    }
    let ids = []
    delData.forEach(function (v, i) {
      ids.push(v.id)
    })

    $.ajax({
      type: "post",
      url: "/{{.setting.admin_path}}/plan/del",
      data: { 'ids': ids },
      dataType: "json",
      success: function (data) {
        if (data.code == 0) {
          notify('success', "删除成功")
        } else {
          notify('danger', data.message)
        }
      },
      error: function (XMLHttpRequest, textStatus, errorThrown) {
        notify('danger', errorThrown)
      },
      complete: function () {//不管成功还是失败 都会进这个函数
        $("#table").bootstrapTable('refresh');
      }
    });

  }


  //初始化表格
  function initTable() {
    $table.bootstrapTable({
      columns: [
        [
          {

          }, {
            title: '<input type="text"  placeholder="ID" class="form-control" name="id" data-function="search" data-type="eq"  />',
          }, {
            title: '<input type="text"  placeholder="名称" class="form-control" name="name" data-function="search" data-type="like" />',
          }, {
          }, {
          }, {
          }, {
          }, {
          }, {
          }, {
          }, {
          }, {
          }, {
          }, {
            title: `

                  <div class="input-group">
                    <button type="button" class="btn btn-twitter btn-icon-only" onclick="search()">
                      <span class="btn-inner--icon"><i class="fas fa-search"></i></span>
                    </button>
                    <button type="button" class="btn btn-google-plus btn-icon-only" onclick="cleanSearch()">
                      <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                    </button>
                  </div>
          `,
          },
        ], [
          {
            checkbox: true,
          }, {
            field: 'id',
            title: 'ID',
            width: 80,
          }, {
            field: 'name',
            title: '名称',
          }, {
            field: 'transfer_enable',
            title: '流量',
          }, {
            field: 'speed_limit',
            title: '速度限制(Mbps)',
          }, {
            field: 'show',
            title: '是否显示',
            formatter: function (value, row, index) {
              if (row.show == 1) {
                return `是`
              }
              return `否`;
            }
          }, {
            field: 'renew',
            title: '是否允许续购',
            formatter: function (value, row, index) {
              if (row.renew == 1) {
                return `是`
              }
              return `否`;
            }
          }, {
            field: 'order_id',
            title: '顺序',
          }, {
            field: 'expired',
            title: '有效期（天）',
          }, {
            field: 'price',
            title: '价格',
          }, {
            field: 'reset_traffic_method',
            title: '类型',
            formatter: function (value, row, index) {
              if (row.renew == 1) {
                return `覆盖`
              }
              return `叠加`;
            }
          }, {
            field: 'number',
            title: '最大用户数量',
          }, {
            field: 'remarks',
            title: '描述',
            visible: false,//隐藏
          }, {
            field: 'operate',
            title: '操作',
            width:120,
            events: {
              'click #edit': function (e, value, row, index) {
                AE(row)
              },
            },
            formatter: function (value, row, index) {
              return `
              <div class="btn-group" role="group" aria-label="Basic example">
                <button id="edit" type="button" class="btn btn-twitter btn-icon-only"><span class="btn-inner--icon"><i class="fas fa-edit"></i></span></button>
              </div>`;
            }
          }
        ]
      ], //列
      url: '/{{.setting.admin_path}}/plan',
      method: 'post', //请求方法
      dataType: 'json',//数据格式
      toolbar: '#toolbar',
      pagination: false, //是否显示页码
      showRefresh: true,  //显示刷新按钮
      showColumns: true, //是否显示列下拉列表按钮
      showFullscreen: true, //是否显示全屏按钮
      responseHandler: function (res) {  //response数据处理
        return {
          "rows": res.data.data
        };
      },

      //搜索
      queryParams: function (x) {

        $("select[data-function='search']").each(function (i, domEle) {
          x[$(domEle).attr("name")] = domEle.value
        })

        $("input[data-function='search']").each(function (i, domEle) {
          const bindingDomID = $(domEle).attr("data-select-binding")
          if (bindingDomID != undefined) {
            x[$(bindingDomID).attr("name")] = $(bindingDomID).val()
          }
          x[$(domEle).attr("name")] = domEle.value
        })


        return x
      },

    })
  }
</script>
