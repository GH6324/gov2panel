<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
<!-- Latest compiled and minified Locales -->
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/locale/bootstrap-table-zh-CN.min.js"></script>





<div id="toolbar">
  <div class="btn-group ml-3" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-info "
          onclick="AE()">添加</button>
      <button type="button" class="btn btn-danger "
          onclick="Del()">删除</button>
  </div>
</div>
<div class="modal fade bd-example-modal-lg" id="AEModal" tabindex="-1" aria-labelledby="myLargeModalLabel"
  aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AEModalLongTitle">编辑</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
          <form id="AEForm">
            <input name="id" id="aeid" type="hidden" >
            <div class="position-relative form-group">
              <label >名字</label>
              <input name="name" placeholder="名字" type="text" class="form-control">
            </div>
            <div class="position-relative form-group">
              <label >优惠码</label>
              <input name="code" placeholder="优惠码" type="text" class="form-control">
            </div>
            <div class="row">
              <div class="col">
                <div class="position-relative form-group">
                  <label >优惠类型</label>
                  <select name="type" class="form-control">
                    <option value="1">金额优惠</option>
                    <option value="2">比例优惠</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="position-relative form-group">
                  <label >优惠值</label>
                  <input name="value" placeholder="优惠值" type="number" class="form-control">
                </div>
              </div>

              <div class="col">
                <div class="position-relative form-group">
                  <label>否启状态</label>
                  <div>
                    <div class="custom-control custom-radio ">
                      <input name="enable" class="custom-control-input" id="radio1" type="radio" checked="" value="1">
                      <label class="custom-control-label" for="radio1">启用</label>
                    </div>
                    <div class="custom-control custom-radio ">
                      <input name="enable" class="custom-control-input" id="radio2" type="radio" value="-1">
                      <label class="custom-control-label" for="radio2">禁用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col">
                <div class="position-relative form-group">
                  <label >最大使用次数</label>
                  <input name="limit_use_with_user" placeholder="最大使用次数(-1为不限制)" type="number" class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="position-relative form-group">
                  <label >每个用户可使用次数</label>
                  <input name="limit_use" placeholder="每个用户可使用次数(-1为不限制)" type="number" class="form-control">
                </div>
              </div>
            </div>
            

            <div class="position-relative form-group">
              <label >指定订阅</label>
              <select name="limit_plan_ids" id="limit_plan_ids" class="form-control" data-style="btn-primary" >
                <option value="0">全部</option>
              </select>
            </div>
<!-- 
            <div class="position-relative form-group">
              <label >指定周期</label>
              <input name="limit_period" placeholder="指定周期" type="number" class="form-control">
            </div>
             -->
            
            <div class="row">
              <div class="col">
                <div class="position-relative form-group">
                  <label >优惠券有效期开始</label>
                  <input name="started_at" class="form-control" type="datetime-local" value="" >
                </div>
              </div>
              <div class="col">
                <div class="position-relative form-group">
                  <label >优惠券有效期截止</label>
                  <input name="ended_at" class="form-control" type="datetime-local" value="" >
                </div>
              </div>
            </div>
            

            <div class="position-relative form-group">
              <label >描述</label>
              <textarea name="remarks" class="form-control" rows="8"></textarea>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="AEajax()">保存</button>
      </div>
    </div>
  </div>
</div>

<script>
  const $table = $('#table')
  let hasInit = false;
  $(function () {
    initTable()
    getShowPlan()
  })

  //获取订阅列表
  function getShowPlan() {
    $.ajax({
        type: "POST",
        url: "/{{.setting.admin_path}}/plan/get_show",
        dataType: "json",
        success: function(data) {
          if (data.code == 0) {
            console.log(data.data)
            for (let index = 0; index < data.data.data.length; index++) {
              const element = data.data.data[index];
              $("#limit_plan_ids").append(`<option value="${element.id}">${element.name}</option>`)
            }
          }
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            console.log(errorThrown)
            notify('danger', errorThrown)
        },
        complete: function () {//不管成功还是失败 都会进这个函数
          
        }
    });
  }

  //搜索
  function search() {
    $("#table").bootstrapTable('refresh');
  }
  //清除搜索
  function cleanSearch() {
    $("select[data-function='search']").each(function (i, domEle) {
      // 选择第一个选项
      $(this).val($(this).find('option:first').val());
    })
    $("input[data-function='search']").each(function (i, domEle) {
      $(domEle).val("")
    })
    $("#table").bootstrapTable('refresh');
  }

  //AE表单
  function AE(data) {
    $('#AEForm')[0].reset();
    if (data != null) {
        $("#AEModalLongTitle").text("编辑")
        $("#AEForm input[type='hidden'],#AEForm input[type='number'],#AEForm input[type='text'],#AEForm input[type='datetime-local'],#AEForm select,#AEForm textarea").each(function (i, v) {

            for (let key in data) {
                if (key == $(v).attr("name")) {
                    $(v).val(data[key])
                }
            }
        })

        $("#AEForm input[type='checkbox']").each(function (i, v) {
            for (let key in data) {
                if (key == $(v).attr("name")) {
                    if (data[key] == 1) {
                      $(v).attr("checked","true")
                    }else{
                      $(v).removeAttr("checked")
                    }
                }
            }
        })

        //单选默认值
        $("#AEForm input[type='radio']").each(function (i, v) {
          for (let key in data) {
            if (key == $(v).attr("name")) {
              $("#AEForm input:radio[name='"+key+"'][value='" + data[key] + "']").prop("checked", true)
            }
          }
        })
        
        
    } else {
        $("#AEModalLongTitle").text("添加")
        $("#aeid").val("")
        
    }
    $('#AEModal').modal('show')
  }

  //ae提交
  function AEajax() {
    let d = {}
    let t = $("#AEForm").serializeArray();
    $.each(t, function() {
        d[this.name] = this.value;
    });

    $.ajax({
        type: "POST",
        url: "/{{.setting.admin_path}}/coupon/ae",
        data: d,
        dataType: "json",
        success: function(data) {
            if (data.code == 0) {
              notify('success', "保存成功")
            } else {
              notify('danger', data.message)
            }
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            console.log(errorThrown)
            notify('danger', errorThrown)
        },
        complete: function () {//不管成功还是失败 都会进这个函数
          $('#AEModal').modal('hide')
          $("#table").bootstrapTable('refresh');
        }
    });
  }

  //删除数据
  function Del() {
    let delData = $table.bootstrapTable('getSelections')
    if (delData.length == 0) {
      notify('danger', '请选择！')
      return
    }
    let ids = []
    delData.forEach(function(v, i) {
      ids.push(v.id)
    })

    $.ajax({
        type: "post",
        url: "/{{.setting.admin_path}}/coupon/del",
        data: {'ids':ids},
        dataType: "json",
        success: function(data) {
          if (data.code == 0) {
            notify('success', "删除成功")
          } else {
            notify('danger', data.message)
          }
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
          notify('danger', errorThrown)
        },
        complete: function () {//不管成功还是失败 都会进这个函数
          $("#table").bootstrapTable('refresh');
        }
    });
    
  }


  //初始化表格
  function initTable() {
    $table.bootstrapTable({
      columns: [
        [
          {

          }, {
            title: '<input type="text"  placeholder="ID" class="form-control" name="id" data-function="search" data-type="eq" />',
          }, {
            title: '<input type="text"  placeholder="名称" class="form-control" name="name" data-function="search" data-type="like" />',
          }, {
            title: '<input type="text"  placeholder="优惠码" class="form-control" name="code" data-function="search" data-type="like" />',
          }, {
          }, {
          }, {
          }, {
          }, {
          }, {
          }, {
          }, {
          }, {
            title: `

                  <div class="input-group">
                    <button type="button" class="btn btn-twitter btn-icon-only" onclick="search()">
                      <span class="btn-inner--icon"><i class="fas fa-search"></i></span>
                    </button>
                    <button type="button" class="btn btn-google-plus btn-icon-only" onclick="cleanSearch()">
                      <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                    </button>
                  </div>
          `,
          },
        ], [
          {
            checkbox: true,
          }, {
            field: 'id',
            title: 'ID',
            width: 80,
          }, {
            field: 'name',
            title: '名称',
          }, {
            field: 'code',
            title: '优惠码',
          }, {
            field: 'type',
            title: '类型',
            formatter: function (value, row, index) {
              switch (row.type) {
                case 1:
                  return `金额优惠`
                  break;
                case 2:
                  return `百分比优惠`;
                  break;
                default:
                  return `未知出错`;
                  break;
              }
             
            }
          },{
            field: 'value',
            title: '优惠值',
          },{
            field: 'enable',
            title: '是否启用',
            formatter: function (value, row, index) {
              if (row.enable == 1) {
                return `是`
              }
              return `否`;
            }
          },{
            field: 'limit_use_with_user',
            title: '最大使用次数',
          },{
            field: 'limit_use',
            title: '每个用户可使用次数',
          },{
            field: 'started_at',
            title: '开始时间',
          },{
            field: 'ended_at',
            title: '结束时间',
          },{
            field: 'remarks',
            title: '描述',
            visible:false,//隐藏
          },{
            field: 'operate',
            title: '操作',
            width:120,
            events: {
              'click #edit': function (e, value, row, index) {
                AE(row)
              },
            },
            formatter: function (value, row, index) {
              return `
              <div class="btn-group" role="group" aria-label="Basic example">
                <button id="edit" type="button" class="btn btn-twitter btn-icon-only"><span class="btn-inner--icon"><i class="fas fa-edit"></i></span></button>
              </div>`;
            }
          }
        ]
      ], //列
      url: '/{{.setting.admin_path}}/coupon',
      method: 'post', //请求方法
      dataType: 'json',//数据格式
      toolbar: '#toolbar',
      pagination: false, //是否显示页码
      showRefresh: true,  //显示刷新按钮
      showColumns: true, //是否显示列下拉列表按钮
      showFullscreen: true, //是否显示全屏按钮
      responseHandler: function (res) {  //response数据处理
        return {
          "rows": res.data.data
        };
      },

      //搜索
      queryParams: function (x) {

        $("select[data-function='search']").each(function (i, domEle) {
          x[$(domEle).attr("name")] = domEle.value
        })

        $("input[data-function='search']").each(function (i, domEle) {
          const bindingDomID = $(domEle).attr("data-select-binding")
          if (bindingDomID != undefined) {
            x[$(bindingDomID).attr("name")] = $(bindingDomID).val()
          }
          x[$(domEle).attr("name")] = domEle.value
        })


        return x
      },
      onColumnSwitch:function(field,checked) { //列选择事件
        window.localStorage.setItem('coupon_hidden_columns', JSON.stringify($("#table").bootstrapTable('getHiddenColumns').map(function (it) {return it.field})))
        
      },
      onPostBody:function(data){//渲染并在 DOM 中可用后触发
        
        if (hasInit == false &&window.localStorage.getItem('coupon_hidden_columns') != null) {
          JSON.parse(window.localStorage.getItem('coupon_hidden_columns')).forEach(v => {
            $("#table").bootstrapTable('hideColumn', v);
          });
        }
        if (!hasInit) hasInit = true
      },

    })
  }

  document.addEventListener('keyup', function(event) {
    if (event.keyCode === 13) {
        // 回车键按下后的操作
        search()
    }
  });
</script>
